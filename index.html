<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="icon.png" type="image/x-icon">
    
    <!-- modify -->
    <title>Title</title>
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#33ffcc"/>
    <!-- /manifest -->

    <button id="install-button" style="display: none;">Instalar App</button>
    <div class="install-banner">Instalar?</div>

</head>
<body>
    
    <h1>Thiago Andrade</h1>
    <h2>Lucas Andrade</h2>

    <!-- load service worker -->
    <script src="app.js"></script>
    <!-- /load service worker -->

    <script>
        const installButton = document.getElementById("install-button");
        
        if (installButton) {
        installButton.style.display = "block";
        installButton.addEventListener("click", () => {
            // Mostrar o prompt de instalação
            deferredPrompt.prompt();

            // Lidar com a resposta do usuário
            deferredPrompt.userChoice.then((choiceResult) => {
            if (choiceResult.outcome === "accepted") {
                console.log("Usuário aceitou instalar o PWA");
            } else {
                console.log("Usuário recusou instalar o PWA");
            }
            deferredPrompt = null; // Limpar o prompt
            });
        });
        } else {
        console.error("O botão de instalação não foi encontrado no DOM.");
        }

        // Exibir uma mensagem em um modal ou banner
        document.getElementById("install-banner").style.display = "block";
    </script>
</body>
</html>
